<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!item">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="item">{{item.name}}</h3>
  <h4 text-center *ngIf="item">Price :{{item.price}}</h4>
  <h4 text-center>Description : {{item.description}}</h4>
</ion-content>
